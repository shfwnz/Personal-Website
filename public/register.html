<!DOCTYPE html>
<html>

<head>
    <title>Multi Step Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .tampilan {
            height: auto;
        }

        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }

        @media screen and (min-width: 768px) {
            .tampilan {
                height: auto;
            }
        }

        @media screen and (min-width: 992px) {
            .tampilan {
                height: 450px;
            }
        }
    </style>
</head>

<body>
    <section class="vh-100 my-0">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5 d-none d-lg-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <div class="py-3 ">
                            <div class="row">
                                <div class="col-md-10 ">
                                    <div class="progress mb-3">
                                        <div class="progress-bar" role="progressbar" style="width: 0%;"
                                            id="progressBar"></div>
                                    </div>
                                    <div class="tampilan" id="step1">
                                        <h4 class="mb-3">Registration: Account Details</h4>
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username"
                                                placeholder="Enter Username">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="Enter Email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Enter Password">
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirm_password" class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirm_password"
                                                placeholder="Confirm Password">
                                        </div>
                                        <button type="button" class="btn btn-primary"
                                            onclick="nextStep(2)">Next</button>

                                    </div>
                                    <div class="tampilan" id="step2" style="display: none;">
                                        <h3 class="mb-3">Registration: Profile Details</h3>
                                        <div class="mb-3">
                                            <label for="fullname" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="fullname"
                                                placeholder="Enter Full Name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="class" class="form-label">Kelas/Jurusan</label>
                                            <select class="form-select" id="class">
                                                <option selected>...</option>
                                                <option>SIJA A</option>
                                                <option>SIJA B</option>
                                                <option>KA A</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="gender" class="form-label">Gender</label>
                                            <select class="form-select" id="gender">
                                                <option selected>...</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>
                                        <div class="">
                                            <button type="button" class="btn btn-primary"
                                                onclick="nextStep(3)">Next</button>
                                            <button type="button" class="btn btn-warning"
                                                onclick="previousStep(2)">Back</button>
                                        </div>
                                    </div>
                                    <div class="tampilan" id="step3" style="display: none;">
                                        <h3 class="mb-3">Registration: Extracurricular Activities</h3>
                                        <div class="mb-3">
                                            <label for="extracurricular" class="form-label">Extracurricular
                                                Activity</label>
                                            <select class="form-select" id="extracurricular">
                                                <option selected>...</option>
                                                <option>Ekstra 1</option>
                                                <option>Ekstra 2</option>
                                                <option>Ekstra 3</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success">Register</button>
                                        <button type="button" class="btn btn-warning"
                                            onclick="previousStep(3)">Back</button>
                                    </div>
                                    <div class="divider d-flex align-items-center my-4">
                                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                                    </div>
                                    <div
                                        class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-3">
                                        <p class="lead fw-normal mb-0 me-3">Already have an account? </p>
                                        <a href="./sign-in.html" class="text-primary">Log in now</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function nextStep(step) {
            document.getElementById('step' + (step - 1)).style.display = 'none';
            document.getElementById('step' + step).style.display = 'block';
            document.getElementById('progressBar').style.width = (step - 1) * 50 + '%';
        }
        function previousStep(step) {
            if (step > 1) {
                document.getElementById('step' + step).style.display = 'none';
                document.getElementById('step' + (step - 1)).style.display = 'block';
                document.getElementById('progressBar').style.width = (step - 2) * 50 + '%';
            }
        }
    </script>
</body>
